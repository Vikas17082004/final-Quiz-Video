<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>GK Quiz Thumbnail | Student GK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800;900&display=swap" rel="stylesheet">

<style>
:root{
  --accent-primary: #00d4ff;
  --accent-secondary: #ff4d4d;
  --accent-yellow: #ffeb3b;
  --bg-dark: #020617;
  --bg-light: #1e1b4b;
  --text-white: #ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: 'Poppins', sans-serif;
}

/* ================= THUMBNAIL ================= */
.thumbnail-container{
  width:100%;
  max-width:1280px;
  aspect-ratio:16/9;
  background: radial-gradient(circle at 30% 50%, var(--bg-light), var(--bg-dark));
  border: 0.5cqw solid rgba(255, 255, 255, 0.1);
  display:flex;
  position:relative;
  overflow:hidden;
  box-shadow:0 5cqw 15cqw rgba(0,0,0,1);
  container-type:inline-size;
}

/* Decorative Glow */
.thumbnail-container::before {
  content: "";
  position: absolute;
  top: 50%;
  right: -10%;
  width: 50cqw;
  height: 50cqw;
  background: var(--accent-primary);
  filter: blur(12cqw);
  opacity: 0.15;
  z-index: 1;
}

/* ================= LEFT ================= */
.content-left{
  flex:1.5;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding: 4cqw 2cqw 4cqw 6cqw;
  z-index:10;
}

.badge{
  background: linear-gradient(90deg, #ff4d4d, #b91c1c);
  color:#fff;
  font-weight:900;
  font-size:2.2cqw;
  padding:.6cqw 2.5cqw;
  border-radius:50px;
  margin-bottom:2.5cqw;
  align-self:flex-start;
  box-shadow: 0 1cqw 2cqw rgba(255, 77, 77, 0.3);
  text-transform: uppercase;
}

/* QUESTION */
.question-box{
  font-size:5.8cqw;
  font-weight:900;
  line-height:1.15;
  color:var(--text-white);
  margin-bottom:4cqw;
  filter: drop-shadow(0 0.5cqw 0.5cqw rgba(0,0,0,0.5));
}

.highlight-red{
  color: var(--accent-yellow);
  text-transform: uppercase;
  display: inline-block;
}

.highlight-yellow{
  display:block;
  margin-top:0.8cqw;
  color: var(--accent-primary);
}

/* OPTIONS */
.options-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:2cqw;
  max-width:65cqw;
}

.option-card{
  background: linear-gradient(145deg, #ffffff, #e2e8f0);
  color:#0f172a;
  padding: 1.2cqw 1.8cqw;
  font-size:3cqw;
  font-weight:900;
  border-radius:1.5cqw;
  box-shadow: 0 1cqw 0 #94a3b8, 0 1.5cqw 3cqw rgba(0,0,0,0.4);
  display:flex;
  align-items:center;
  border: 1px solid #fff;
}

.option-label{
  background: var(--accent-secondary);
  color: white;
  width: 4.5cqw;
  height: 4.5cqw;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin-right: 1.5cqw;
  font-size: 2.2cqw;
  box-shadow: inset 0 -0.4cqw 0 rgba(0,0,0,0.2);
}

/* ================= RIGHT ================= */
.content-right{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-right:4cqw;
  z-index:10;
}

.image-frame{
  width:35cqw;
  height:35cqw;
  background:#fff;
  padding:1.2cqw;
  border-radius:3cqw;
  transform:rotate(2deg);
  box-shadow:0 3cqw 8cqw rgba(0,0,0,0.8);
  position:relative;
}

.image-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:2.2cqw;
}

.curved-text{
  position:absolute;
  bottom:-2.5cqw;
  right:-1.5cqw;
  background: #facc15;
  color:#000;
  font-size:2.8cqw;
  font-weight:900;
  padding:0.8cqw 2.5cqw;
  border-radius:1.2cqw;
  transform:rotate(-6deg);
  box-shadow: 0.8cqw 0.8cqw 0 #000;
  animation: pulse 1.5s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: rotate(-6deg) scale(1); }
  50% { transform: rotate(-6deg) scale(1.08); }
  100% { transform: rotate(-6deg) scale(1); }
}
</style>
</head>

<body>

<main class="thumbnail-container">

  <section class="content-left">
    <div class="badge">üî• Challenge</div>

    <h1 class="question-box">
      <span class="highlight-red" id="qLine1"></span>
      <span class="highlight-yellow" id="qLine2"></span>
    </h1>

    <div class="options-grid">
      <div class="option-card"><span class="option-label">A</span><span id="optA"></span></div>
      <div class="option-card"><span class="option-label">B</span><span id="optB"></span></div>
      <div class="option-card"><span class="option-label">C</span><span id="optC"></span></div>
      <div class="option-card"><span class="option-label">D</span><span id="optD"></span></div>
    </div>
  </section>

  <section class="content-right">
    <div class="image-frame">
      <img id="questionImage" alt="GK Quiz">
      <div class="curved-text">99% FAIL üò±</div>
    </div>
  </section>

</main>

<script>
/* NO CHANGES TO YOUR ORIGINAL BACKEND LOGIC */
fetch("/api/quiz")
  .then(res => res.json())
  .then(data => {
    if(!data[6]) return;
    const q = data[6];

    const words = q.question.split(" ");
    const mid = Math.ceil(words.length / 2);

    document.getElementById('qLine1').innerText = "‚ùì " + words.slice(0, mid).join(" ");
    document.getElementById('qLine2').innerText = words.slice(mid).join(" ");

    document.getElementById('optA').innerText = q.options[0];
    document.getElementById('optB').innerText = q.options[1];
    document.getElementById('optC').innerText = q.options[2];
    document.getElementById('optD').innerText = q.options[3];

    document.getElementById('questionImage').src = q.answerImage;
  });
</script>

</body>
</html>
